<!DOCTYPE html>
<html>
<head>
    <title>あのたぐすとっかonNostr</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="あのたぐすとっかonNostr">
	<meta property="og:description" content="ユーザーとタグを指定してNostrの投稿を見れます">
	<meta property="og:image" content="anotagstocker.png">
	<meta property="og:url" content="https://stok33.github.io/AnoTagStockeronNostr/">
	<meta property="og:type" content="website">
    
    <script src="https://unpkg.com/nostr-tools@1.17.0/lib/nostr.bundle.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon" href="hashu.ico">
　　　<script src="https://cdn.jsdelivr.net/npm/@nikolat/makibishi@0.1.1"></script>
</head>
<body>
  <h1>
　　<img src="hashu.png" width=30px height=auto>あのたぐすとっかonNostr
  　　<span
  class="makibishi"
  data-content="🎀"
  data-allow-anonymous-reaction="true"
></span>

  </h1>
    
  <label for="npubInput">公開鍵：&nbsp;&nbsp;</label>
  <input class="custom-input"　type="text" id="npubInput" placeholder="npub〜">
  <br>
  <label for="tagInput">＃タグ：#</label>
  <input class="custom-input"　type="text" id="tagInput" placeholder="#は入れない">
  <br>
  <label for="relayInput">リレー：&nbsp;&nbsp;</label>
  <input class="custom-input"　type="text" id="relayInput" placeholder="wss://〜" value="wss://relay-jp.nostr.wirednet.jp">
  <br>
  <input type="radio" name="displayOption" value="all" id="allPosts" checked>
  <label for="allPosts">すべての投稿を表示</label>
  <input type="radio" name="displayOption" value="images" id="imagePosts">
  <label for="imagePosts">画像付きのみを表示</label>
  
  <button onclick="searchPosts()">検索！</button>
    <div id="alertarea">
      <!-- アラート内容-->
    </div>
 
  <ul>
    <li>任意のユーザー(の公開鍵)のハッシュタグ付き投稿を指定して表示します、リレーも指定できます</li>
    <li>自分のタグ付き投稿の振り返りなどにお使いください</li>
    <li>「投稿をみる」を押すとnostterで投稿を開きます</li>
    <li>NIP-36(閲覧注意)対応済み</li>
    <li><a href=https://stok33.github.io/NostrIllustStock/>Nostr井ラスト倉庫</a>の汎用バージョンです　イラストタグ検索の場合は井ラスト倉庫の方が便利です</li>
    <li>githubは<a href=https://github.com/stok33/AnoTagStockeronNostr>こちら</a></li>
  </ul>
      
      <hr>
      
      <div id="profContainer">
          <!--kind0からプロフィール表示-->
      </div>
      
      <hr>
      
      <div id="illustContainer">
          <!-- 検索結果の投稿を表示-->
      </div>

</body>
</html>
